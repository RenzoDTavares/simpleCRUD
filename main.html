<!DOCTYPE html>
<html>
<head>
    <title>Employee CRUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Employee Management</h1>
        <button type="button" class="btn btn-success mt-3 float-right" data-toggle="modal" data-target="#addEmployeeModal">Add Employee</button>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTable">
            </tbody>
        </table>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal" id="addEmployeeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Employee</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <input list="roles" class="form-control" id="role" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary:</label>
                            <input type="number" class="form-control" id="salary" required>
                        </div>
                        <button type="submit" class="btn btn-success">Save
                        </button>
                        <span class="duplicates-message text-danger"></span> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Employee Modal -->
<div class="modal" id="editEmployeeModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Employee</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>  
            <div class="modal-body">
                <form id="editEmployeeForm">
                    <div class="form-group">
                        <label for="editName">Name:</label>
                        <input type="text" class="form-control" id="editName" readonly disable>
                    </div>
                    <div class="form-group">
                        <label for="editRole">Role:</label>
                        <input list="roles" class="form-control" id="editRole" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="editSalary">Salary:</label>
                        <input type="number" class="form-control" id="editSalary" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>



    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
